div.innerHTML

var textToSearch = document.getElementsByTagName("input")[0]
function highlightWords( line, word )
{
  var regex = new RegExp( '(' + word + ')', 'gi' );
  return line.replace( regex, "<span>$1</span>" );
}
function search()
{
  if(textToSearch.value=="" || textToSearch.value == " ")
  {
    textToSearch.style.border ="1px solid grey"
    return 
  }  
  div.innerHTML = txt
  var res = highlightWords(div.innerHTML,textToSearch.value.toLowerCase())
  div.innerHTML = res
  if(div.innerHTML == txt){
    textToSearch.style.border="1px solid rgb(250,53,49)"

  textToSearch.style.border="1px solid rgb(29,230,31)"
